base:
  hostname: "with_provisioners"
  alpine:
    mirror: "http://dl-cdn.alpinelinux.org/alpine"
    version: 3.12.0
    timezone: Asia/Singapore
  networking:
    dns_nameservers:
      - 8.8.8.8
      - 1.1.1.1
  ssh:
    authorized_keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMIVp6q5co/r5GwY0dH+NYQbfKicapeF3gXEU3dzaAvD me@home
      - ssh-rsa  me@home
  users:
    root_password: rootpass
    remote_user: funi
    remote_user_password: funipass

provisioners:
  - name: wlan
    scripts:
      - ./scripts/provisioners/wlan.sh
    environment_vars:
      SSID: "wifi"
      PASSWORD: "passwifi"
  - name: two_factor_auth
    scripts:
      - ./scripts/provisioners/two_factor_auth.sh
    environment_vars:
      CODE: "ADCGGDI"
    lbu_additions:
      - /var/test
      - /usr/testa
  - name: k3s
    scripts:
      - ./scripts/local/provisioners/k3s.sh
    environment_vars:
      TOKEN_VALUE: "12334ef"
      K3S_ARGS: "server --disable-agent"
      TAINTS: "key1=value1:NoSchedule key1=value1:NoExecute"
      LABELS: "somekey:somevalue someotherkey:someothervalue"
